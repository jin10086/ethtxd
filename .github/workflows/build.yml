# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        # we need this to map platform names as used by github to
        # the attribute names defined in release.nix
        include:
          - os: ubuntu-latest
            os_attr: linux
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: load nix cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-modules-${{ hashFiles('**/ethtxd.cabal')}}
          path: /nix
      - uses: cachix/install-nix-action@v12
      - name: cachix
        run: nix-env -iA cachix -f https://cachix.org/api/v1/install
      - name: install cache
        run: cachix install dapp ethtxd
      - name: install
        run: sudo apt-get install -y build-essential make
      - name: build
        run: make build
      - name: Upload Artifact
        uses: actions/upload-artifact@v2.2.0
        with:
          name: build
          path:
            dist-newstyle/build
          if-no-files-found: 
            error
