# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        # we need this to map platform names as used by github to
        # the attribute names defined in release.nix
        include:
          - os: ubuntu-latest
            os_attr: linux
          - os: macos-latest
            os_attr: darwin
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@63cf434de4e4292c6960639d56c5dd550e789d77
        with:
          skip_adding_nixpkgs_channel: false
      - uses: actions/cache@v2
        with:
          path: |
            /nix
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.cabal*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: install
        run: sudo apt-get install -y build-essential make
      - name: build
        run: make build
      - name: Upload Artifact
        uses: actions/upload-artifact@v2.2.0
        with:
          name: build
          path:
            dist-newstyle/build
          if-no-files-found: 
            error
